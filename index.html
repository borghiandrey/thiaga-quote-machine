<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>jQuery Tutorial</title>
</head>
<body>

  <div class="container" id="quote-box">
    <div class="content">
      <div class="img-wrapper">
        <img src="thiaga.png" alt="Thiaga">
      </div>
      <div class="quote">
        <div class="quote-text">
          <i class="fas fa-quote-left"></i><p id="text"></p>
        </div>
        <div class="quote-author">
          <p id="author"></p>
        </div>
      </div>
    </div>
    <div class="buttons">
      <a href="#"  class="btn btn-quote">
        <p id="new-quote">Fale bosta, Thiaga!</p>
      </a>
      <a href="" target="_blank" id="tweet-quote" class="btn btn-tweet">
        <i class="fab fa-twitter"></i><p>Tweete essa merda</p>
      </a>
    </div>
  </div>
  

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
